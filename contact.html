    <link rel="stylesheet" type="text/css" href="script/main.css">
</head>
<body>

    <div class="preloader"><img src="images/Logo.png" alt="Logo Loading..."></div>
    <canvas id="particle-canvas"></canvas>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo"><img src="images/Logo.png" alt="Loop Indian RolePlay Logo"></a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown"><a href="#">Forms <span class="arrow">â–¼</span></a>
                    <ul class="dropdown-menu"><li><a href="#" target="_blank">EMS</a></li></ul>
                </li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>

    <main class="page-main">
        <section class="page-hero container">
            <h1 class="page-title animate-on-load">Get In Touch</h1>
            <p class="page-subtitle animate-on-load" data-delay="0.2">Have a question or need support? We're here to help.</p>
        </section>

        <section class="content-section container">
            <div class="contact-form-container animate-on-scroll">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="cta-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container"><p>&copy; 2025 Loop Indian RolePlay. All Rights Reserved.</p></div>
    </footer>

    <script src="script/main.js" defer></script>
